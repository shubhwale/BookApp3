<div class="container" style="width: 40%;">
  <h3 class="text-center">Registration Form</h3>
  <form (ngSubmit)="addNewEmployee()">
    <div class="form-group">
      <label class="form-label">Name: </label>
      <input
        type="text"
        class="form-control"
        name="name"
        [(ngModel)]="customer.name"
      />
    </div>

    <div class="form-group">
      <label class="form-label">Email ID: </label>
      <input
        type="email"
        class="form-control"
        name="email"
        [(ngModel)]="customer.email"
      />
    </div>

    <div class="form-group">
      <label class="form-label">Password: </label>
      <input
        type="password"
        class="form-control"
        name="password"
        [(ngModel)]="customer.password"
      />
    </div>

    <div class="form-group">
      <label class="form-label">Contact: </label>
      <input
        type="number"
        class="form-control"
        name="contact"
        [(ngModel)]="customer.contact"
      />
    </div>

    <div class="form-group">
      <label class="form-label">Gender: &nbsp;&nbsp;</label>
      <div class="form-check form-check-inline">
        <input
          type="radio"
          value="male"
          class="form-check-input"
          name="gender"
          [(ngModel)]="customer.gender"
        />Male
      </div>
      <div class="form-check form-check-inline">
        <input
          type="radio"
          value="female"
          class="form-check-input"
          name="gender"
          [(ngModel)]="customer.gender"
        />Female
      </div>
    </div>

    <div class="form-group">
      <label class="form-label">Address Line1: </label>
      <input
        type="text"
        class="form-control"
        name="addressLine1"
        [(ngModel)]="customer.address.addressLine1"
      />
    </div>

    <div class="form-group">
      <label class="form-label">State: </label>
      <select
        class="form-control"
        name="state"
        [(ngModel)]="customer.address.state"
      >
        <option value="">--select--</option>
        <option *ngFor="let state of states" value="{{ state }}">{{
          state
        }}</option>
      </select>
    </div>

    <div class="form-group">
      <label class="form-label">City: </label>
      <select
        class="form-control"
        name="city"
        [(ngModel)]="customer.address.city"
      >
        <option value="">--select--</option>
        <option *ngFor="let city of cities" value="{{ city }}">{{
          city
        }}</option>
      </select>
    </div>

    <div class="form-group">
      <label class="form-label">Postal Code: </label>
      <input
        type="number"
        class="form-control"
        name="postalCode"
        [(ngModel)]="customer.address.postalCode"
      />
    </div>

    <button type="submit" class="btn btn-block btn-primary">Register</button>
  </form>
</div>
